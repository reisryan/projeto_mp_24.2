{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto MP - Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <p>Bem vindo à feira, faça seu cadastro</p>
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset>
                <legend>Cadastro</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Telefone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Insira sua senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <label for="user_type" class="form-label">Selecione o tipo de usuário</label>
                    <select id="user_type" name="user_type" class="form-select" required>
                        <option value="admin">Admin</option>
                        <option value="feirante">Feirante</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
